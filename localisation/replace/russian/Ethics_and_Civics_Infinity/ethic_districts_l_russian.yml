 district_srw_commercial: "Древний $district_industrial$"
 district_srw_commercial_plural: "Древний $district_industrial_plural$"
 district_srw_commercial_desc: "Территория, полная древних реакторов и древних заводов, и с помощью простого ремонта мы можем в определенной степени восстановить эти машины и продавать продукцию прямо там."
  
 district_arcology_machine_housing_desc: "Эти высокие здания заполнены различными станциями технического обслуживания и зарядными станциями, а оборудование, населяющее их, может пользоваться здесь высочайшими стандартами ухода."
  
 district_arcology_administrative: "Медиа Аркология"
 district_arcology_administrative_plural: "Медиа Аркологии"
 district_arcology_administrative_desc: "Толпы работников СМИ собираются здесь, чтобы ловить новости и распространять информацию со всей страны во все ее части."
  
 district_arcology_administrative_gestalt: "Взаимосвязь Аркологии"
 district_arcology_administrative_gestalt_plural: "Взаимосвязь Аркологий"
 district_arcology_administrative_gestalt_desc: "Эта городская территория густо населена большим количеством подключенных устройств, и бесчисленное количество людей находятся здесь, чтобы выполнить задачи, которые им предстоит выполнить."
  
 district_arcology_science: "Наука Аркология"
 district_arcology_science_desc: "В этом огромном научно-исследовательском городе расположены различные исследовательские центры."
 district_arcology_science_plural: "НаукаАркологии"

