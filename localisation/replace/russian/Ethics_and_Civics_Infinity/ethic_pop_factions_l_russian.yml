  ############### 
  
 factions.1.desc.compradors: "Их члены работают над укреплением связей со своей нацией-повелителем. \n\n"
 factions.1.desc.slaves: "Их члены работали над освобождением всех угнетенных рабов в стране. \n\n"
 factions.1.desc.revolutionary: "Их члены посвятили себя освобождению всей угнетенной интеллектуальной жизни в галактике.\n\n"
 factions.1.desc.progressive: "Члены этой фракции борются за свободу и справедливость для всех жителей нашей империи.\n\n"
 factions.1.desc.industrialist: "Их члены лоббировали страну, чтобы она сосредоточилась на социальном и экономическом процветании и достигла экономического развития за счет промышленных средств.\n\n"
 factions.1.desc.technologist: "Их члены привержены научному прогрессу и достижениям и надеются на сотрудничество с другими обществами.\n\n"
 factions.1.desc.competitors: "Их члены привержены научному прогрессу и достижениям и хотят конкурировать с другими обществами.\n\n"
 factions.1.desc.civil_official: "Их члены привержены содействию возникновению чрезвычайно централизованной политической системы и поддержанию социальной стабильности.\n\n"
 factions.1.desc.secular: "Их члены поддерживают светские доктрины и готовы проповедовать всей галактике.\n\n"
 factions.1.desc.proletarians: "Их члены привержены делу освобождения вместе с пролетариатом других цивилизаций.\n\n"
 factions.1.desc.bankers: "Члены этой фракции лоббируют национальную ориентацию на финансовый рост и развитие свободного рынка.\n\n"
 factions.1.desc.socialists: "Члены этой фракции добиваются экономического равенства для всех жителей империи.\n\n"
 factions.1.desc.pioneer: "Их члены стремятся улучшить голос представителей народа.\n\n"
 factions.1.desc.philosopher: "Их члены лоббировали и надеялись, что наша цивилизация и природа сосуществуют в гармонии.\n\n"
 factions.1.desc.prosperity: "Члены этой фракции продвигают национальную ориентацию на социальное и экономическое процветание и стабильность мирными средствами."
  
 factions.1.desc.manifesti: "Их члены выразили красочные протесты по различным анархическим вопросам, требуя создания более выразительного и свободного общества.\n\n"
  
 factions.2000.desc.compradors: "Поскольку правительство приняло эту фракцию, их стало больше §H崇外主义§! на поверхности. \\n\n"
 factions.2000.desc.slaves: "Поскольку правительство поддержало эту фракцию, они юридически объявили рабство вне закона. \\n\n"
 factions.2000.desc.bankers: "В результате привлечения этой фракции в состав правительства, они стали более §Hиндивидуалистичными§!.\n\n"
 factions.2000.desc.socialists: "В результате привлечения этой фракции в состав правительства, они стали более §Hколлективисткими§!.\n\n"
 factions.2000.desc.imperialist: "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HМилитаризм§!.\n\n"
 factions.2000.desc.isolationist: "В результате привлечения этой фракции в свое правительство они стали более внешне §HAntiforeignist§!.\n\n"
 factions.2000.desc.progressive: "В результате привлечения этой фракции в состав правительства, они стали более §Hдемократичными§!.\n\n"
 factions.2000.desc.prosperity: "В результате привлечения этой фракции в состав правительства, они стали более §Hимпериалистичными§!.\n\n"
 factions.2000.desc.supremacist: "В результате привлечения этой фракции в свое правительство они стали более внешне §HAntiforeignist§!.\n\n"
 factions.2000.desc.technologist: "В результате привлечения этой фракции в свое правительство они стали более внешне §HVanguardist§!.\n\n"
 factions.2000.desc.totalitarian: "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HАвторитаризм§!.\n\n"
 factions.2000.desc.traditionalist: "В результате привлечения этой фракции в свое правительство они стали более внешне §HClerical§!.\n\n"
 factions.2000.desc.xenoist: "В результате привлечения этой фракции в свое правительство они стали более внешне §HForeignist§!.\n\n"
  
