 DEMAND_OWNERSHIP_PRIVATE_DESC: "Только собственность, явно принадлежащая отдельному лицу, может стимулировать производство.\n\nДля §Y$private_ownership$§! Политика $policy_ownership$ §GОчень доволен§!.\nВ §Y$family_ownership$§! Политика $policy_ownership$ §GУдовлетворительно§!.\nВ §Y$national_ownership$§! $policy_ownership$ Политика §YTolerate§!.\nВ $policy_ownership$0_3 $policy_ownership$ Политика $policy_ownership$2_3."
