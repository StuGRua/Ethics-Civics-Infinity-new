  #  派系名称 
  ############### 
  
  #自由主义
 pft_progressive: "Демократы"
 pft_progressive_desc: "Прогрессивные фракции стремятся к недискриминации в существующих социальных структурах и не любят нерепрезентативные формы правления.\n\n§Принцип - либертарианство§!"
 pft_entrepreneurs: "Парламентская фракция"
 pft_entrepreneurs_desc: "Парламентские фракции представляют интересы среднего класса, который хочет способствовать реализации духа индивидуальной свободы и заинтересован в развитии рыночной экономики в рамках честной и справедливой конкуренции.\n\n§LЛиберальный этос§!"
 pft_slaves: "Рабская фракция"
 pft_slaves_desc: "Фракция рабов представляет рабов радикальной борьбы, которые хотят добиться свободы личности ценой крови.\n\n§LЛиберальный этос§!"
  
  #权威主义
 pft_totalitarian: "Фракция военной полиции"
 pft_totalitarian_desc: "Фракции военной полиции состоят из высокопоставленных сотрудников правоохранительных органов. Они восхищаются железными методами подавления преступников, являющихся врагами страны, и требуют, чтобы вся страна действовала так же эффективно, как армия.\n\n§LАвторитарный этос§!"
 pft_civil_official: "Бюрократическая фракция"
 pft_civil_official_desc: "Бюрократические фракции сосредоточены на высокопоставленных чиновниках государственных учреждений. Они выступают за использование строгих правовых положений для управления страной, мягкого управления обществом и обеспечения стабильности правления в максимально возможной степени.\n\n§LАвторитарный этос§!"
  
  #社会主义 
 pft_socialists: "Лейбористы"
 pft_socialists_desc: "Лейбористы выступают за интересы рабочего класса и активно продвигают идею коллективной собственности на средства производства и справедливого перераспределения благ. \n\n§LПринцип - кооперация§!"
 pft_pioneer: "Партийная фракция тиранов"
 pft_pioneer_desc: "Партия «Фракции тиранов» представляет интересы политической элиты партии. Он выступает за централизованное распределение средств производства и отдает приоритет работе большого правительства, насколько это возможно.\n\n§LЭтос социализма§!"
  
  #资本主义 
 pft_bankers: "Предприниматели"
 pft_bankers_desc: "Предприниматели представляют интересы частного бизнеса и индивидуальных предпринимателей, их больше всего волнуют развитие рыночной экономики и конкуренции. \n\n§LПринцип - конкуренция§!"
 pft_industrialist: "Фракция промышленников"
 pft_industrialist_desc: "Фракции промышленников в основном состоят из владельцев фабрик. Они выступают за получение прибыли посредством индустриализации и будут способствовать развитию социальной индустриализации любой ценой.\n\n§LЭтос капитализма§!"
  
  #机械主义
 pft_technologist: "Ученая фракция"
 pft_technologist_desc: "Фракции учёных желают, чтобы научный прогресс и плоды технологического прогресса охватывали всю Империю. Им не нравятся политически мотивированные запреты на определенные направления исследований, и они рады видеть результаты продвижения и применения технологий искусственного интеллекта.\n\n§LЭтос Механизм§!"
 pft_competitors: "Техник Фракция"
 pft_competitors_desc: "Фракции техников желают общеимперского охвата научного прогресса и плодов технологического прогресса. Им не нравится, когда их опережают другие Империи, и они рады видеть успехи в продвижении и применении военной теории и технологий.\n\n§LЭтос Механизм§!"
  
  #教权主义 
 pft_secular: "Миссионерская фракция"
 pft_secular_desc: "Миссионерские фракции надеются распространить доктрину империи на всю галактику. Они привержены продвижению идеализма и более открыто относятся к техническому прогрессу.\n\n§LЭтос клерикализма§!"
 pft_traditionalist: "Аскетичная фракция"
 pft_traditionalist_desc: "Ascetic Factions надеется вернуть мысли империи на традиционный путь определенной эпохи, прежде чем ступить в море звезд. Они подчеркивают ценность покаяния для цивилизации и ненавидят технологический прогресс.\n\n§LЭтос клерикализма§!"
  
  #崇外主义 
 pft_proletarians: "Пролетарская фракция"
 pft_proletarians_desc: "Пролетарские фракции были основаны группой пролетарских теоретиков и имеют естественную близость к пролетариату других рас во вселенной. По сравнению с другими политическими фракциями, они более склонны к разрушению границ между странами. Они верят, что только пролетариат всей галактики откажется от предрассудков страны и объединится, сможет по-настоящему реализовать коммунистическое общество.\n\n§LИностранизм Этос§!"
 pft_xenoist: "Фракция «Литературные кружки»"
 pft_xenoist_desc: "Фракции литературных кружков в основном состоят из деятелей литературы и искусства, которые больше привязаны и любят другую жизнь и культуру во вселенной. Им нравится видеть, как страны подписывают договоры о сотрудничестве с другими странами, такие как коммерческие соглашения и соглашения о миграции, и они ненавидят политическую изоляцию.\n\n§LЭтос иностранизма§!"
  
  #排外主义 
 pft_isolationist: "Фракция малых граждан"
 pft_isolationist_desc: "Фракции малых граждан, состоящие из членов общества среднего класса, считают, что страны должны оставаться дипломатически изолированными и поддерживать только необходимые дипломатические связи с другими странами — например, только договоры о ненападении. Они ненавидят агрессию и не хотят, чтобы их преследовали.\n\n§LКсенофобия§!"
 pft_supremacist: "Фашистская фракция"
 pft_supremacist_desc: "Фашистские фракции желают, чтобы расы-основатели их Империи доминировали. Они хотят, чтобы политика приносила пользу их собственному виду и ставила в невыгодное положение другие виды.\n\n§LЭтос ксенофобии§!"
  
  #道德主义 
 pft_philosopher: "Философская фракция"
 pft_philosopher_desc: "Philosopher Factions состоит из философов, которые думают о гармоничных отношениях между жизнью. Они близки к природе, надеются, что страна сможет расти в сосуществовании с природой, и ненавидят вооруженные конфликты, разрушающие гармонию. \n\n§LЭтос морализма§!"
 pft_prosperity: "Фракция мелких производителей"
 pft_prosperity_desc: "Фракции мелких производителей состоят из самозанятых работников страны, которые любят развивать производство и хотят, чтобы экономика страны продолжала расти, а ее ресурсы были в изобилии. В то же время они не хотят вооруженного конфликта, который повлияет на внутреннее развитие.\n\n§LМорализм Этос§!"
  
  #军国主义 
 pft_revolutionary: "Революционная фракция"
 pft_revolutionary_desc: "Революционные фракции состоят из солдат и рядовых офицеров армии. Они ненавидят несправедливость, вызванную искусственным классовым разделением, и надеются использовать силу, чтобы «убедить» других принять равную социальную систему и принести демократию и свободу в галактику.\n\n§LМилитаризм Этос§!"
 pft_imperialist: "Армейская фракция"
 pft_imperialist_desc: "Армейские фракции состоят из армии и некоторых предприятий военно-промышленного комплекса, они хотят полагаться на войну, чтобы получить военные заслуги и честь, они рады нажить врагов в других странах и завоевать их, и они ненавидят слабость полагаться на другие страны. .\n\n§LЭтос милитаризма§!"
  
  #其它 
 pft_silent: "Тихие люди"
 pft_silent_desc: "У некоторых людей нет четкого мнения, они просто не осмеливаются высказать свое мнение или недостаточно удовлетворены."
 pft_supporters: "Фракция сторонников"
 pft_supporters_desc: "Фракция поддержки состоит из группы людей, которые удовлетворены текущим развитием событий и доверяют группе лидеров. Они всегда поддерживают любое официальное решение."
 pft_compradors: "Компрадорская фракция"
 pft_compradors_desc: "Компрадорская фракция состоит из группы бизнесменов, которые часто надеются укрепить связи с могущественными странами и получить от этого прибыль.\n\n§LЭтос иностранизма§!"
 pft_manifesti: "Фракция «Манифести»"
 pft_manifesti_desc: "Manifesti Factions состоит из группы художников, чьи цели необычны и чрезвычайно разнообразны, стремящихся к свободе самовыражения и недифференцированному реформированию социальной структуры.\n\n§LЛиберальный этос§!"
  
