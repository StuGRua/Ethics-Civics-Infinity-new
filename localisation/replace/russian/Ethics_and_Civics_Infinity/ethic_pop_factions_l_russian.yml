 DEMAND_ECONOMY_CORPORATE_DESC: "Только посредством всеобщего регулирования экономика может принести пользу всему обществу.\n\nTo §Y$economic_controlled_economy$§! Политика $policy_economic_stance$ §GОчень удовлетворен§!.\nВ §Y$economic_stance_planned$§! $policy_economic_stance$ Политика §GУдовлетворительно§!.\nВ §Y$economic_stance_mixed$§! или §Y$economic_stance_planned_free$§! $policy_economic_stance$ политика $policy_economic_stance$0_3.\nВ $policy_economic_stance$1_3 $policy_economic_stance$ политика $policy_economic_stance$3_3."
