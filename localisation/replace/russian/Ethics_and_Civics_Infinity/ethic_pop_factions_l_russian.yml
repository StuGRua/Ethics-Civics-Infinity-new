   #民主诉求 
 DEMAND_GOVERNMENT_POPULAR: "Популярная политика"
 DEMAND_GOVERNMENT_DEMOCRACY: "Демократия"
 DEMAND_GOVERNMENT_ELITE: "Меритократическое принятие решений"
 DEMAND_GOVERNMENT_DICTATORSHIP: "Авторитарные лидеры"
 DEMAND_GOVERNMENT_MONARCHY: "Абсолютная монархия"
 DEMAND_GOVERNMENT_ENTERPRISE: "Корпоративное правительство"
 DEMAND_GOVERNMENT_ELECTION: "Предоставить право голоса"
 DEMAND_GOVERNMENT_POPULAR_DESC: "Права государства даются народом, и вся власть принадлежит народу.\n\nTo §Y$auth_direct_democratic$§! режим §GОчень доволен§!.\nДля режима §Y$auth_democratic$§! §GУдовлетворительно§!.\nДля режима §Y$auth_oligarchic$§! §YTolerate§!.\nДля режима §Y$auth_dictatorial$§! или §Y$auth_imperial$§! §RDissatisfied§!."
 DEMAND_GOVERNMENT_DEMOCRACY_DESC: "Народ выбирает представителей, которые за него управляют страной.\n\nВ §Y$auth_democratic$§! режим §GОчень доволен§!.\nДля режима §Y$auth_direct_democratic$§! §GУдовлетворительно§!.\nДля режима §Y$auth_oligarchic$§! §YTolerate§!.\nДля режима §Y$auth_dictatorial$§! или §Y$auth_imperial$§! §RDissatisfied§!."
 DEMAND_GOVERNMENT_ELITE_DESC: "Массы не понимают политику, а элита может правильно руководить страной.\n\nК §Y$auth_oligarchic$§! режим §GОчень доволен§!.\nДля режима §Y$auth_dictatorial$§! §GУдовлетворительно§!.\nДля режима §Y$auth_democratic$§! или §Y$auth_imperial$§! §YTolerate§!.\nДля режима §Y$auth_direct_democratic$§! §RDissatisfied§!."
 DEMAND_GOVERNMENT_DICTATORSHIP_DESC: "Демократия слаба, и сильный лидер может привести нас.\n\nК §Y$auth_dictatorial$§! режим §GОчень доволен§!.\nДля режима §Y$auth_imperial$§! §GУдовлетворительно§!.\nДля режима §Y$auth_oligarchic$§! §YTolerate§!.\nДля режима §Y$auth_democratic$§! или §Y$auth_direct_democratic$§! §RDissatisfied§!."
 DEMAND_GOVERNMENT_MONARCHY_DESC: "Ужасно позволять простолюдинам принимать собственные решения, а монарху нужно позволить руководить плебеями.\n\nК §Y$auth_imperial$§! режим §GОчень доволен§!.\nДля режима §Y$auth_dictatorial$§! §GУдовлетворительно§!.\nДля режима §Y$auth_oligarchic$§! §YTolerate§!.\nДля режима §Y$auth_democratic$§! или §Y$auth_direct_democratic$§! §RDissatisfied§!."
 DEMAND_GOVERNMENT_ENTERPRISE_DESC: "Хорошее правительство — это правительство, которое готово прислушиваться к мнению бизнеса.\n\nTo §Y$auth_corporate$§! режим §GОчень доволен§!.\nВ режим §Y$auth_oligarchic$§! §GУдовлетворительно§!.\nВ режим §Y$auth_democratic$§! или §Y$auth_dictatorial$§! §YTolerate§!.\nВ режим §Y$auth_direct_democratic$§! или §Y$auth_imperial$§! §G0_2."
 DEMAND_GOVERNMENT_ELECTION_DESC: "Власть должна исходить от голосования, а не наследственной или политической.\n\nЗа §Y$auth_dictatorial$§! или §Y$auth_imperial$§! режим §RDissatisfied§!."
  
   #地方权力 
 DEMAND_CENTRALIZE_TOTAL: "Полная централизация"
 DEMAND_CENTRALIZE_HIGH: "Централизованный"
 DEMAND_CENTRALIZE_LOW: "Соответствующая децентрализация"
 DEMAND_CENTRALIZE_FEDERAL: "Федеративное государство"
 DEMAND_CENTRALIZE_ANNARCHY: "Власть децентрализована"
 DEMAND_CENTRALIZE_TOTAL_DESC: "Власть должна принадлежать центру, и необходима централизация.\n\nК §Y$excessive_centralization$§! Политика $policy_local_power$ §GОчень доволен§!.\nВ политику §Y$centralized_state$§! $policy_local_power$ §GУдовлетворительно§!.\nВ политику §Y$concentration_of_power$§! $policy_local_power$ §YTolerate§!.\nВ $policy_local_power$0_3, $policy_local_power$1_3 или $policy_local_power$2_3 $policy_local_power$ политику $policy_local_power$4_3."
 DEMAND_CENTRALIZE_HIGH_DESC: "Власть должна быть централизована, чтобы мы могли планировать комплексно.\n\nДля §Y$centralized_state$§! Политика $policy_local_power$ §GОчень удовлетворен§!.\nВ соответствии с политикой §Y$excessive_centralization$§! или §Y$concentration_of_power$§! $policy_local_power$ §GУдовлетворительно§!.\nВ политику §Y$partial_decentralization$§! $policy_local_power$ $policy_local_power$0_3.\nВ политику $policy_local_power$1_3 или $policy_local_power$2_3 $policy_local_power$ $policy_local_power$4_3."
 DEMAND_CENTRALIZE_LOW_DESC: "Нет акцента на централизации или децентрализации, а также на балансе центральной и местной власти.\n\n\nTo §Y$concentration_of_power$§! или §Y$partial_decentralization$§! Политика $policy_local_power$ §GSatisfied§!.\nДля §Y$centralized_state$§! или §Y$high_decentralization$§! Политика $policy_local_power$ §YTolerate§!.\nДля §Y$excessive_centralization$§! или §Y$full_decentralization$§! $policy_local_power$ политика §Y$partial_decentralization$§!!."
 DEMAND_CENTRALIZE_FEDERAL_DESC: "Федерализм способствует тому, что местные органы власти используют местные особенности.\n\nTo §Y$high_decentralization$§! Политика $policy_local_power$ §GОчень удовлетворен§!.\nВ соответствии с политикой §Y$full_decentralization$§! или §Y$partial_decentralization$§! $policy_local_power$ §GУдовлетворительно§!.\nВ политику §Y$concentration_of_power$§! $policy_local_power$ $policy_local_power$0_3.\nВ политику $policy_local_power$1_3 или $policy_local_power$2_3 $policy_local_power$ $policy_local_power$4_3."
 DEMAND_CENTRALIZE_ANNARCHY_DESC: "Пусть низы сами управляют собой, а централизация власти является корнем тирании.\n\nДля §Y$full_decentralization$§! Политика $policy_local_power$ §GОчень доволен§!.\nВ политику §Y$high_decentralization$§! $policy_local_power$ §GУдовлетворительно§!.\nВ политику §Y$partial_decentralization$§! $policy_local_power$ §YTolerate§!.\nВ $policy_local_power$0_3, $policy_local_power$1_3 или $policy_local_power$2_3 $policy_local_power$ политику $policy_local_power$4_3."
  
   #所有制 
 DEMAND_OWNERSHIP_PRIVATE: "Приватизация"
 DEMAND_OWNERSHIP_FAMILY: "Клановая собственность"
 DEMAND_OWNERSHIP_STATE: "Национализация"
 DEMAND_OWNERSHIP_COOP: "Кооператив"
